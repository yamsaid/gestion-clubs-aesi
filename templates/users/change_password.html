{% extends 'base.html' %}

{% block title %}Changer le Mot de Passe - AESI Platform{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-neutral-dark mb-6">Changer le Mot de Passe</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                <div class="mb-6 rounded-md {% if message.tags == 'error' %}bg-red-50 border border-red-200{% else %}bg-green-50 border border-green-200{% endif %} p-4">
                    <p class="text-sm {% if message.tags == 'error' %}text-red-800{% else %}text-green-800{% endif %}">{{ message }}</p>
                </div>
                {% endfor %}
            {% endif %}
            
            <div class="space-y-6">
                <div>
                    <label for="old_password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe actuel *</label>
                    <input type="password" id="old_password" name="old_password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>

                <div>
                    <label for="new_password1" class="block text-sm font-medium text-gray-700 mb-2">Nouveau mot de passe *</label>
                    <input type="password" id="new_password1" name="new_password1" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>

                <div>
                    <label for="new_password2" class="block text-sm font-medium text-gray-700 mb-2">Confirmer le nouveau mot de passe *</label>
                    <input type="password" id="new_password2" name="new_password2" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>

                <div class="flex items-center justify-between pt-6 border-t">
                    <a href="{% url 'users:profile' %}" class="text-gray-600 hover:text-gray-900">Annuler</a>
                    <button type="submit" class="bg-primary hover:bg-primary-dark text-white px-6 py-2 rounded-lg font-medium transition">
                        Changer le Mot de Passe
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
