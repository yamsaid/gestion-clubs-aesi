{% extends 'base.html' %}

{% block title %}Modifier le Profil - AESI Platform{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-neutral-dark mb-6">Modifier mon Profil</h1>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                <div class="mb-6 rounded-md {% if message.tags == 'error' %}bg-red-50 border border-red-200{% else %}bg-green-50 border border-green-200{% endif %} p-4">
                    <p class="text-sm {% if message.tags == 'error' %}text-red-800{% else %}text-green-800{% endif %}">{{ message }}</p>
                </div>
                {% endfor %}
            {% endif %}
            
            <div class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">Prénom *</label>
                        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">Nom *</label>
                        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Téléphone</label>
                    <input type="tel" id="phone" name="phone" value="{{ user.phone }}" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>

                <div>
                    <label for="bio" class="block text-sm font-medium text-gray-700 mb-2">Biographie</label>
                    <textarea id="bio" name="bio" rows="4" 
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">{{ user.bio }}</textarea>
                </div>

                <div class="flex items-center justify-between pt-6 border-t">
                    <a href="{% url 'users:profile' %}" class="text-gray-600 hover:text-gray-900">Annuler</a>
                    <button type="submit" class="bg-primary hover:bg-primary-dark text-white px-6 py-2 rounded-lg font-medium transition">
                        Enregistrer les Modifications
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
