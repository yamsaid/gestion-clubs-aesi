{% load static %}
{% load user_tags %}

<!-- Navigation avec menu hamburger -->
<div class="bg-white rounded-xl shadow-lg border border-gray-100 relative">
    <!-- Version Desktop : onglets normaux (cachés sur mobile) -->
    <nav class="hidden sm:flex space-x-1 px-4 md:px-6 overflow-x-auto" aria-label="Tabs">
        <!-- Gardez vos liens existants ici, IDENTIQUES -->
        <a href="{% url 'clubs:club_detail' slug=club.slug %}" 
           class="{% if active_tab == 'overview' %}bg-gradient-to-r from-primary to-primary-dark text-white{% else %}text-gray-600 hover:text-primary hover:bg-blue-50{% endif %} 
                  whitespace-nowrap py-4 px-6 font-semibold text-sm rounded-t-lg transition-all duration-200 flex items-center gap-2 group">
            <!-- ... icône et texte ... -->
            <span>Vue d'ensemble</span>
        </a>
        <!-- ... tous les autres onglets ... -->
    </nav>

    <!-- Version Mobile : Menu Hamburger (visible seulement sur mobile) -->
    <div class="sm:hidden relative">
        <!-- Bouton hamburger -->
        <button id="menuButton" class="w-full flex items-center justify-between px-4 py-3 bg-white border-b border-gray-200">
            <span class="font-semibold text-gray-800">
                {% if active_tab == 'overview' %}Vue d'ensemble
                {% elif active_tab == 'activities' %}Activités
                {% elif active_tab == 'bureau' %}Bureau
                {% elif active_tab == 'participants' %}Participants
                {% elif active_tab == 'programs' %}Programmes
                {% elif active_tab == 'budget' %}Budget
                {% elif active_tab == 'generator' %}Générateur
                {% elif active_tab == 'dashboard' %}Tableau de bord
                {% else %}Menu navigation{% endif %}
            </span>
            <!-- Icône hamburger SVG -->
            <svg id="hamburgerIcon" class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <!-- Icône X (cachée par défaut) -->
            <svg id="closeIcon" class="w-6 h-6 text-gray-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <!-- Menu déroulant (caché par défaut) -->

                <!-- Tous les liens de navigation en version verticale -->

                          px-4 py-3 text-sm font-medium hover:bg-gray-50 flex items-center gap-3">
                    <svg class="h-5 w-5 {% if active_tab == 'overview' %}text-primary{% else %}text-gray-400{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"></path>
                    </svg>

                          px-4 py-3 text-sm font-medium hover:bg-gray-50 flex items-center gap-3">
                    <svg class="h-5 w-5 {% if active_tab == 'activities' %}text-primary{% else %}text-gray-400{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                    </svg>
                    Activités
                </a>
                
                <a href="{% url 'clubs:club_bureau' slug=club.slug %}" 
                class="{% if active_tab == 'bureau' %}bg-gradient-to-r from-primary to-primary-dark text-white{% else %}text-gray-600 hover:text-primary hover:bg-blue-50{% endif %} 
                        whitespace-nowrap py-2.5 sm:py-4 px-2 sm:px-4 md:px-6 font-semibold text-sm rounded-t-lg transition-all duration-200 flex items-center gap-1.5 sm:gap-2 group">
                    <svg class="h-4 w-4 sm:h-5 sm:w-5 {% if active_tab == 'bureau' %}text-white{% else %}text-gray-400 group-hover:text-primary{% endif %} transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                {% if user|can_view_finances:club %}

                   class="{% if active_tab == 'budget' %}bg-blue-50 text-primary border-l-4 border-primary{% else %}text-gray-700{% endif %}

                {% if user|can_manage_club:club %}

                class="{% if active_tab == 'generator' %}bg-gradient-to-r from-primary to-primary-dark text-white{% else %}text-gray-600 hover:text-primary hover:bg-blue-50{% endif %} 
                        whitespace-nowrap py-2.5 sm:py-4 px-2 sm:px-4 md:px-6 font-semibold text-sm rounded-t-lg transition-all duration-200 flex items-center gap-1.5 sm:gap-2 group">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"></path>
                    </svg>
                    <span>Générateur</span>
                </a>
                {% endif %}
                
                {% if user.is_authenticated %}
                <a href="{% url 'clubs:club_dashboard' slug=club.slug %}" 
                class="{% if active_tab == 'dashboard' %}bg-gradient-to-r from-primary to-primary-dark text-white{% else %}text-gray-600 hover:text-primary hover:bg-blue-50{% endif %} 
                        whitespace-nowrap py-2.5 sm:py-4 px-2 sm:px-4 md:px-6 font-semibold text-sm rounded-t-lg transition-all duration-200 flex items-center gap-1.5 sm:gap-2 group">
                    <svg class="h-4 w-4 sm:h-5 sm:w-5 {% if active_tab == 'dashboard' %}text-white{% else %}text-gray-400 group-hover:text-primary{% endif %} transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    <span>Tableau de bord</span>
                </a>
                {% endif %}
                
            </div>
        </div>
    </div>
</div>

<!-- JavaScript pour le menu hamburger -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const menuButton = document.getElementById('menuButton');
    const mobileMenu = document.getElementById('mobileMenu');
    const hamburgerIcon = document.getElementById('hamburgerIcon');
    const closeIcon = document.getElementById('closeIcon');
    
    if (menuButton) {
        menuButton.addEventListener('click', function() {
            // Toggle menu
            mobileMenu.classList.toggle('hidden');
            
            // Toggle icônes
            hamburgerIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });
    }

    // Fermer le menu quand on clique sur un lien
    const menuLinks = document.querySelectorAll('#mobileMenu a');
    menuLinks.forEach(link => {
        link.addEventListener('click', function() {
            mobileMenu.classList.add('hidden');
            hamburgerIcon.classList.remove('hidden');
            closeIcon.classList.add('hidden');
        });
    });

    // Fermer le menu quand on clique en dehors
    document.addEventListener('click', function(event) {
        if (!menuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
            mobileMenu.classList.add('hidden');
            hamburgerIcon.classList.remove('hidden');
            closeIcon.classList.add('hidden');
        }
    });
});
</script>

<style>
.scrollbar-hide::-webkit-scrollbar {
    display: none;
}
.scrollbar-hide {
    -ms-overflow-style: none;
    scrollbar-width: none;
}

/* Animation du menu mobile */
#mobileMenu {
    transition: all 0.2s ease;
}

#mobileMenu:not(.hidden) {
    animation: slideDown 0.2s ease;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
