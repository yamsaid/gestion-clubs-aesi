{% load static %}
{% load user_tags %}
<!-- Modern Navigation Tabs -->

        <a href="{% url 'clubs:club_detail' slug=club.slug %}" 
           class="{% if active_tab == 'overview' %}bg-gradient-to-r from-primary to-primary-dark text-white{% else %}text-gray-600 hover:text-primary hover:bg-blue-50{% endif %} 
                  whitespace-nowrap py-3 sm:py-4 px-3 sm:px-4 md:px-6 font-semibold text-xs sm:text-sm rounded-t-lg transition-all duration-200 flex items-center gap-1 sm:gap-2 group">

        <a href="{% url 'clubs:club_activities' slug=club.slug %}" 
           class="{% if active_tab == 'activities' %}bg-gradient-to-r from-primary to-primary-dark text-white{% else %}text-gray-600 hover:text-primary hover:bg-blue-50{% endif %} 
                  whitespace-nowrap py-3 sm:py-4 px-3 sm:px-4 md:px-6 font-semibold text-xs sm:text-sm rounded-t-lg transition-all duration-200 flex items-center gap-1 sm:gap-2 group">

        <a href="{% url 'clubs:club_bureau' slug=club.slug %}" 
           class="{% if active_tab == 'bureau' %}bg-gradient-to-r from-primary to-primary-dark text-white{% else %}text-gray-600 hover:text-primary hover:bg-blue-50{% endif %} 
                  whitespace-nowrap py-3 sm:py-4 px-3 sm:px-4 md:px-6 font-semibold text-xs sm:text-sm rounded-t-lg transition-all duration-200 flex items-center gap-1 sm:gap-2 group">
            <svg class="h-4 w-4 sm:h-5 sm:w-5 {% if active_tab == 'bureau' %}text-white{% else %}text-gray-400 group-hover:text-primary{% endif %} transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        </a>
        
        <a href="{% url 'clubs:club_participants' slug=club.slug %}" 
           class="{% if active_tab == 'participants' %}bg-gradient-to-r from-primary to-primary-dark text-white{% else %}text-gray-600 hover:text-primary hover:bg-blue-50{% endif %} 
                  whitespace-nowrap py-3 sm:py-4 px-3 sm:px-4 md:px-6 font-semibold text-xs sm:text-sm rounded-t-lg transition-all duration-200 flex items-center gap-1 sm:gap-2 group">
            <svg class="h-4 w-4 sm:h-5 sm:w-5 {% if active_tab == 'participants' %}text-white{% else %}text-gray-400 group-hover:text-primary{% endif %} transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>

            <span>Participants</span>
        </a>
        
        <a href="{% url 'clubs:club_programs' slug=club.slug %}" 
           class="{% if active_tab == 'programs' %}bg-gradient-to-r from-primary to-primary-dark text-white{% else %}text-gray-600 hover:text-primary hover:bg-blue-50{% endif %} 
                  whitespace-nowrap py-3 sm:py-4 px-3 sm:px-4 md:px-6 font-semibold text-xs sm:text-sm rounded-t-lg transition-all duration-200 flex items-center gap-1 sm:gap-2 group">
            <svg class="h-4 w-4 sm:h-5 sm:w-5 {% if active_tab == 'programs' %}text-white{% else %}text-gray-400 group-hover:text-primary{% endif %} transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            </svg>

        </a>
        
        {% if user|can_view_finances:club %}
        <a href="{% url 'clubs:club_budget' slug=club.slug %}" 
           class="{% if active_tab == 'budget' %}bg-gradient-to-r from-primary to-primary-dark text-white{% else %}text-gray-600 hover:text-primary hover:bg-blue-50{% endif %} 
                  whitespace-nowrap py-3 sm:py-4 px-3 sm:px-4 md:px-6 font-semibold text-xs sm:text-sm rounded-t-lg transition-all duration-200 flex items-center gap-1 sm:gap-2 group">

        </a>

        {% if user|can_manage_club:club %}
        <a href="{% url 'clubs:club_form_generator' slug=club.slug %}" 
           class="{% if active_tab == 'generator' %}bg-gradient-to-r from-primary to-primary-dark text-white{% else %}text-gray-600 hover:text-primary hover:bg-blue-50{% endif %} 
                  whitespace-nowrap py-3 sm:py-4 px-3 sm:px-4 md:px-6 font-semibold text-xs sm:text-sm rounded-t-lg transition-all duration-200 flex items-center gap-1 sm:gap-2 group">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"></path>
            </svg>
            <span>Générateur</span>
        </a>
        {% endif %}
        
        {% if user.is_authenticated %}
        <a href="{% url 'clubs:club_dashboard' slug=club.slug %}" 
           class="{% if active_tab == 'dashboard' %}bg-gradient-to-r from-primary to-primary-dark text-white{% else %}text-gray-600 hover:text-primary hover:bg-blue-50{% endif %} 
                  whitespace-nowrap py-3 sm:py-4 px-3 sm:px-4 md:px-6 font-semibold text-xs sm:text-sm rounded-t-lg transition-all duration-200 flex items-center gap-1 sm:gap-2 group">
            <svg class="h-4 w-4 sm:h-5 sm:w-5 {% if active_tab == 'dashboard' %}text-white{% else %}text-gray-400 group-hover:text-primary{% endif %} transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>

        {% endif %}
