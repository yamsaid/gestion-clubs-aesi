{% extends 'base.html' %}
{% load static %}

{% block title %}Réinitialiser le mot de passe - AESI Platform{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo et titre -->
        <div>
            <div class="mx-auto h-16 w-16 flex items-center justify-center rounded-full bg-gradient-to-br from-primary to-primary-light shadow-lg">
                <svg class="h-10 w-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-neutral-dark">
                Mot de passe oublié ?
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Entrez votre email pour recevoir un lien de réinitialisation
            </p>
        </div>

        <!-- Formulaire -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 space-y-6">
            <form method="post" action="{% url 'account_reset_password' %}" class="space-y-6">
                {% csrf_token %}
                
                <!-- Email -->
                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-700 mb-2">
                        Adresse email
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                        <input 
                            type="email" 
                            name="email" 
                            id="id_email"
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-150 ease-in-out sm:text-sm"
                            placeholder="exemple@issp.bj"
                            required
                            autofocus
                        >
                    </div>
                </div>

                <!-- Bouton -->
                <div>
                    <button 
                        type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-primary to-primary-light hover:from-primary-dark hover:to-primary shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition duration-150 ease-in-out"
                    >
                        Envoyer le lien de réinitialisation
                    </button>
                </div>
            </form>

            <!-- Retour à la connexion -->
            <div class="text-center">
                <a href="{% url 'account_login' %}" class="text-sm text-primary hover:text-primary-dark font-medium">
                    ← Retour à la connexion
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
